<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<header>

</header>

<h2>Login</h2>

<div class="card">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required #username>
  </div>
  <div class="container">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required #password>

    <button type="submit" 
    (click) = "onCheckLogin(username.value, password.value)"
    >Login </button>
  </div>

  <div class="container">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</div>

<div>

    <app-home *ngIf ="showHome" (onCheckLogin) = "toggleEditor('home')">
    </app-home>
  </div>
 

</html>
